<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Meal - Forgot Password</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
            <div class="logo">Today's Meal</div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
                <li><a href="register.html" class="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="right-section">
            <h2>Reset Your Password</h2>
            <p class="highlight-text">Enter your email address below, and we'll send you a link to reset your password.</p>
            <form>
                <label>Email address</label>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit" class="submit-btn">Send Reset Link</button>
                <p class="signup-link">Remembered your password? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resetForm = document.querySelector("form");
            
            resetForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent actual submission
                
                const email = document.querySelector("input[type='email']").value;
                alert(`If an account exists for ${email}, a password reset link has been sent.`);
                window.location.href = "login.html";
            });
        });
    </script>

    <footer>
        <p>&copy; 2025 Today's Meal. All rights reserved.</p>
    </footer>
</body>
</html>

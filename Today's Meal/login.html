<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Meal - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
            <div class="logo">Today's Meal</div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
                <li><a href="register.html" class="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="left-section">
            <img src="food.jpg" alt="Delicious food">
            <h2>Welcome Back!</h2>
            <p class="highlight-text">
                Log in to explore delicious homemade meals from the best home cooks in Egypt.
            </p>
        </section>

        <section class="right-section">
            <h2>Login to Your Account</h2>
            <form>
                <label>Email address</label>
                <input type="email" placeholder="Enter your email">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
                <div class="checkbox-container">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="forgotpassword.html">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector("form");
    
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form from actually submitting
    
                const email = document.querySelector("input[type='email']").value;
                const password = document.querySelector("input[type='password']").value;
    
                if (email === "test@example.com" && password === "123456") {
                    alert("Login successful!");
                    window.location.href = "index.html"; // Redirect to home page
                } else {
                    alert("Invalid email or password. Try again.");
                }
            });
        });
    </script>    
    <footer>
        <p>&copy; 2025 Today's Meal. All rights reserved.</p>
    </footer>
</body>
</html>
